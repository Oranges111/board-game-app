<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game - Drag & Drop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Layout Selector - moved to side -->
    <div class="layout-selector">
        <span class="layout-label">Layouts</span>
        <button class="layout-btn active" data-layout="1">1</button>
        <button class="layout-btn" data-layout="2">2</button>
        <button class="layout-btn" data-layout="3">3</button>
        <button class="layout-btn" data-layout="4">4</button>
        <button class="layout-btn" data-layout="5">5</button>
    </div>

    <!-- Health Dials Panel - on the right side -->
    <div class="health-panel">
        <span class="health-panel-label">Health</span>
        <div id="healthDialsContainer">
            <!-- Health dials will be dynamically added here -->
        </div>
    </div>

    <!-- Turn Management Panel - on the right side below health -->
    <div class="turn-panel">
        <span class="turn-panel-label">Turn Manager</span>
        <div class="turn-info">
            <div class="turn-display">
                <span class="turn-label">Turn:</span>
                <span id="turnNumber">-</span>
            </div>
            <div class="player-display">
                <span class="player-label">Active Player:</span>
                <span id="activePlayer">None</span>
            </div>
        </div>

        <div class="actions-section">
            <span class="actions-label">Actions (Select 2)</span>
            <div class="action-buttons">
                <button id="maneuverBtn" class="action-btn" data-action="maneuver">
                    <span class="action-name">Maneuver</span>
                    <span class="action-count">0</span>
                </button>
                <button id="attackBtn" class="action-btn" data-action="attack">
                    <span class="action-name">Attack</span>
                    <span class="action-count">0</span>
                </button>
                <button id="schemeBtn" class="action-btn" data-action="scheme">
                    <span class="action-name">Scheme</span>
                    <span class="action-count">0</span>
                </button>
            </div>
        </div>

        <button id="nextTurnBtn" class="next-turn-btn" disabled>Next Turn</button>
    </div>

    <div class="container">
        <h1>Unmatched</h1>

        <!-- Player Management Controls -->
        <div class="player-controls">
            <button id="addPlayerBtn" class="control-btn">âž• Add Player</button>
        </div>

        <!-- Inactive Area -->
        <div class="inactive-area" id="inactiveArea">
            <span class="inactive-area-label">Inactive Area</span>
            <!-- Game pieces will be dynamically added here -->
        </div>

        <!-- Game Board -->
        <div class="board" id="gameBoard">
            <!-- Circles will be generated by JavaScript -->
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <p id="gameStatus">Drag the player to any circle on the board</p>
            <button id="resetBtn">Reset Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
